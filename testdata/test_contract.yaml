name: Customer Data Contract
date: 2024-07-12
data_source: CRM System
table_name: customer_data
expected_schema:
  - name: customer_id
    type: STRING
  - name: first_name
    type: STRING
  - name: last_name
    type: STRING
  - name: email
    type: STRING
  - name: phone_number
    type: STRING
  - name: signup_date
    type: DATE
  - name: last_purchase_date
    type: DATE
  - name: total_spent
    type: FLOAT
frequency: daily
